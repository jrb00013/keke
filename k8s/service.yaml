apiVersion: v1
kind: Service
metadata:
  name: keke-service
  namespace: keke
  labels:
    app: keke-excel-tool
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: keke-excel-tool
    component: app

